        <div class="collapse navbar-collapse" id="navbarResponsive">

    <!-- Image Carousel -->
    <div
      id="carousel"
      class="carousel slide"
      data-ride="carousel"
      data-interval="6500"
    >
      <!-- Carousel Content -->

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="img/MyImages/photo.jpg"
            alt="A laptop on a desk"
            class="w-100"
          />
        </div>

        <div class="carousel-item">
          <img src="img/MyImages/photo2.jpg" alt="Night view" class="w-100" />
        </div>

        <div class="carousel-item">
          <img src="img/MyImages/photo3.jpg" alt="Radio image" class="w-100" />
        </div>
      </div>

      <!-- Previous & Next Buttons -->
      <a
        href="#carousel"
        class="carousel-control-prev"
        role="button"
        data-slide="prev"
      >
        <span class="fas fa-chevron-left fa-2x"></span
      ></a>
      <a
        href="#carousel"
        class="carousel-control-next"
        role="button"
        data-slide="next"
      >
        <span class="fas fa-chevron-right fa-2x"></span
      ></a>

      <!-- End Previous & Next Buttons -->
      >

      role="button"

        </div>
      </div>
      <div class="fixed-wrap">
        <div class="fixed"></div>

    </div>

    <!-- End Fixed Background IMG -->

    <!-- Emoji Navbar Second -->
    <a
      class="navbar bg-primary sticky-top emoji"
